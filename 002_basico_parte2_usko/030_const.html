<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Declaración de variables (const)</h1>
    
    <script>
        // Especificaciones introduccidas en el lenguaje para declarar variables

        const edad = 21;    // declaración de una constante, ya que no se puede cambiar su valor

        console.log(edad);

        edad = 32;      // da error porque no se puede cambiar el valor a una constante

        console.log(edad);


    </script>       
</body>
</html>
