<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 id="titulo">Declaración de variables (const)</h1>
    
    <script>
        const mi_titulo = document.getElementById("titulo");    // se declara como una constante, ya que no va a cambiar, va a ser la referencia a un objeto html dentro de la página
        mi_titulo.innerHTML = "DECLARACION AHORA CAMBIADA DE VARIABLES (CONST)";
    </script>       
</body>
</html>
