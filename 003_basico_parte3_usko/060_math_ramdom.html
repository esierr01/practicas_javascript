<body>
    <h1>Función Math.ramdom() - Generador de Contraseñas</h1>

    <script>
        let numeros = "0123456789";
        let letras = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
        let simbolos = ".?,;-_:¿%$#/()[{}]"
        let todo = numeros+letras+simbolos;
        generar_password = (longitud) => {
            let password = "";
            for (let x = 0; x < longitud; x++) {
                let aleatorio = Math.floor(Math.random() * todo.length)
                password += todo.charAt(aleatorio);               
            };
            return password;
        };

        console.log(generar_password(15));
        console.log(generar_password(10));
        console.log(generar_password(20));
        console.log(generar_password(6));
    </script>
</body>
