<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
</head>
<body>
    <h1>Operadores l√≥gicos ( && y ||)</h1>
    
    <script>
        // aqui && = and --> como una de las comparaciones es false, el resultado es False, ya que las 2 tienen que ser verdaderas para que el resultado de True
        document.write("(6>2) && (8<4) ");
        document.write((6>2) && (8<4));

        document.write('<br>')

        // aqui && = and
        document.write("(6>2) && (8>4) ");
        document.write((6>2) && (8>4));

        document.write('<br>')

        // aqui || = or --> como una de las comparaciones es verdadero, el resultado es True
        document.write("(6>2) || (8<4) ");
        document.write((6>2) || (8<4));
    </script>
</body>
</html>
