<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
</head>
<body>
    <h1>Operaciones Aritméticas</h1>
    
    <script>
        var num1 = 12, num2 = 5;

        console.log("La suma de %s + %s fue: %s",num1 , num2, num1 + num2);
        console.log("La resta de %s - %s fue: %s",num1 , num2, num1 - num2);
        console.log("La multiplicación de %s * %s fue: %s",num1 , num2, num1 * num2);
        console.log("La división de %s / %s fue: %s",num1 , num2, num1 / num2);
        console.log("El residuo de %s % %s fue: %s",num1 , num2, num1 % num2);
    </script>
</body>
</html>
