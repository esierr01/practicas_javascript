<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
</head>
<body>
    <h1>Bucle while</h1>
    
    <script>
        var contador = 0;

        while (contador < 10) {
            document.write("<p>" + contador + "</p>")
            contador += 1;
        }
    </script>
</body>
</html>
