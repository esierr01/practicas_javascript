<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
</head>
<body>
    <h1>Bucle while</h1>
    
    <script>
        // bucle for x comienza en cero, se establece limite en 10, se incrementa en 1
        for (var x=0;x<10;x++) {
            document.write("<h3>Valor "+x+"</h3>")
        }
    </script>
</body>
</html>
