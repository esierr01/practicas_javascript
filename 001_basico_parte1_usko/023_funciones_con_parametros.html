<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
</head>
<body>
    <h1>Funciones (con parámetros)</h1>
    
    <script>
        function multiplicar(num1, num2) {
            return num1 * num2;
        }
        var n1 = 7, n2 = 4;
        document.write("La multiplicación de "+n1+" y "+n2+" es : "+multiplicar(n1, n2))
    </script>
</body>
</html>
