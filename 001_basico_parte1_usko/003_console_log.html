<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
</head>
<body>
    <h1>Método console.log()</h1>
    
    <script>
        // mensaje directo únicamente a la consola del navegador

        console.log("Mensaje a la consola, ver en página presionando F12")

        console.log(450)

        console.log("Mi nombre es %s y yo tengo %s años de edad", "José", 28)

        console.time("My tiempo")
        // con esto se mide el tiempo de ejecución de un script
        console.timeEnd("My tiempo")
    </script>
</body>
</html>
