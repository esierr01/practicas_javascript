<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
</head>
<body>
    <h1>Función TypeOf</h1>
    
    <script>
        // typeof determina el tipo de dato, sea una variable, una función, objeto
        document.write("45.3E+7 -> " + typeof 45.3E+7 + "<br/>")
        document.write("'Oscar' -> " + typeof 'Oscar' + "<br/>")
        document.write("false -> " + typeof false + "<br/>")
        document.write("isNaN -> " + typeof isNaN + "<br/>")
        document.write("document -> " + typeof document + "<br/>")
        document.write("miVariable -> " + typeof miVariable + "<br/>")
    </script>
</body>
</html>
