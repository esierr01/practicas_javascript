<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
</head>
<body>
    <h1>Bucle while</h1>
    
    <script>
        var contador = 0;

        // ejecutar el bloque dentro de las {} mientras se cumpla condici√≥n, LA DIFERENCIA CON WHILE, ES QUE SE EJECUTARA EL BLOQUE AL MENOS UNA VEZ, AUNQUE LA CONDICION SEA FALSA
        do {
            document.write("<h1> Contador --> " + contador + "</h1>")
            contador += 1
        } while (contador < 5)
    </script>
</body>
</html>
