<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JAVASCRIPT</title>
</head>
<body>
    <h1>Métodos</h1>
    
    <script>
        // un método es diferente de una función, ya que es un conjunto de instrucciones que no devuelve un valor, a diferencia de la función que si lo hace
        function saludar() {
            document.write("Hola amigos! <br>");
            document.write("Hola amigos! <br>");
        }

        saludar();

        document.write("Intermedio <br>");

        saludar();
    </script>
</body>
</html>
